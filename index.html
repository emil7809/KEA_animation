<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <title>Celestial Navigation</title>
</head>

<body>

    <div id="screen">


        <div id="game" class="hide">


            <div id="game_elements">
                <div id="Star0" class="evil star"></div>
                <div id="Star1" class="sparkel star"></div>
                <div id="Star2" class="sparkel star"></div>
                <div id="Star3" class="evil star"></div>
                <div id="Star4" class="sparkel star"></div>
                <div id="Star5" class="sparkel star"></div>
                <div id="Star6" class="sparkel star"></div>
                <div id="Star7" class="evil star"></div>
                <div id="Star8" class="sparkel star"></div>
                <div id="Star9" class="sparkel star"></div>
            </div>

            <div id="game_ui">
                <div id="bar"></div>
            </div>



            <div id="forground">
                <div id="waves2" class="wave"></div>
                <div id="penguin2"></div>
                <div id="settingsmenu"></div>
            </div>
        </div>
        <div id="start" class="">


            <div id="waves" class="wave"></div>
            <div id="penguin" class="wavep"></div>

            <div id="play"></div>
        </div>

        <div id="towin" class="hide"></div>


        <div id="settings"></div>
        <div id="settings_screen" class="hide">
            <div id="setting_effekt_sound">
                <div id="sfx" class="on">
                    <div id="sfx_sprite"></div>
                </div>
            </div>
            <div id="setting_music">
                <div id="music" class="on">
                    <div id="music_sprite"></div>
                </div>
            </div>

            <div id="volume"></div>
            <div id="setting_close"></div>
        </div>


        <div id="gameover" class="hide">
            <div id="replay" class=""></div>
        </div>


        <div id="levelcomplete" class="hide">
            <div id="replay2" class=""></div>
        </div>



    </div>

    <audio id="myMusic" src="Spirit%20Of%20Bucephalus.mp3"></audio>
    <audio id="push" src="push.mp3"></audio>
    <audio id="ping" src="Star_Ping.mp3"></audio>
    <audio id="no" src="no_star.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
