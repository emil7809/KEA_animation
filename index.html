<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <title>Celestial Navigation</title>
</head>

<body>

    <div id="screen">
        <div id=menu_backround><img src="TitelscreenBG.jpg" alt="BG">
            <div id="play"><img src="Play.svg" alt="Play"></div>
            <div id="waves"><img src="Waves.svg" alt="waves"></div>
            <div id="penguin"><img src="penguin.svg" alt="litle dude"></div>
            <div id="settingsmenu"><img src="Settings.svg" alt="settings"></div>
        </div>
        <h1>git</h1>

        <div id="game">
            <div id="game_backround"><img src="spilBG.jpg" alt=""></div>

            <div id="game_elements">
                <div id="Star1"><img src="S1.svg" alt="Star1"></div>
                <div id="Star2"><img src="S2.svg" alt="Star2"></div>
                <div id="Star3"><img src="S3.svg" alt="Star3"></div>
                <div id="Star4"><img src="S4.svg" alt="Star4"></div>
                <div id="Star5"><img src="S5.svg" alt="Star5"></div>
                <div id="Star6"><img src="S6.svg" alt="Star6"></div>
                <div id="Star7"><img src="S7.svg" alt="Star7"></div>
                <div id="Star8"><img src="S8.svg" alt="Star8"></div>
                <div id="Star9"><img src="S9.svg" alt="Star9"></div>
                <div id="Star10"><img src="S10.svg" alt="Star10"></div>
            </div>

            <div id="game_ui">
                <div id="bar"><img src="Bar.svg" alt="bar"></div>
            </div>

            <div id="waves2"><img src="Waves.svg" alt="waves"></div>
            <div id="penguin2"><img src="penguin.svg" alt="litle dude"></div>
            <div id="settingsmenu"><img src="Settings.svg" alt="settings"></div>
        </div>

        <div id="start">
            <div id="towin"><img src="To%20Win.svg" alt="To win">
                <div id="play2"><img src="Play.svg" alt="Play"></div>
            </div>
        </div>

        <div id="settings">
            <div><img src="Menu.svg" alt="settings"></div>
            <div id="off"><img src="Off%20knap.svg" alt="off"></div>
            <div id="on"><img src="On%20knap.svg" alt="on"></div>
            <div id="volume"><img src="Volume%20bar.svg" alt="volume"></div>
            <div id="out"><img src="Ud%20af%20menu.svg" alt="Ud af menu"></div>

        </div>

        <div id="gameover">
            <div><img src="Splash.svg" alt="gameover"></div>
            <div id="replay"><img src="Replay.svg" alt=""></div>
        </div>

        <div id="levelcomplete">
            <div><img src="Win.svg" alt="level complete"></div>
            <div id="replay2"><img src="Replay.svg" alt=""></div>
        </div>
    </div>

</body>

</html>
