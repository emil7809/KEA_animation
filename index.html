<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <title>Celestial Navigation</title>
</head>

<body>

    <div id="screen">


        <div id="game" class="hide">


            <div id="game_elements">
                <div id="Star0" class="evil"></div>
                <div id="Star1" class="sparkel"></div>
                <div id="Star2" class="sparkel"></div>
                <div id="Star3" class="evil"></div>
                <div id="Star4" class="sparkel"></div>
                <div id="Star5" class="sparkel"></div>
                <div id="Star6" class="sparkel"></div>
                <div id="Star7" class="evil"></div>
                <div id="Star8" class="sparkel"></div>
                <div id="Star9" class="sparkel"></div>
            </div>

            <div id="game_ui">
                <div id="bar"></div>
            </div>



            <div id="forground">
                <div id="waves2" class="wave"></div>
                <div id="penguin2"></div>
                <div id="settingsmenu"></div>
            </div>
        </div>
        <div id="start" class="">


            <div id="waves" class="wave"></div>
            <div id="penguin" class="wavep"></div>

            <div id="play"></div>
        </div>

        <div id="towin" class="hide"></div>


        <div id="settings"></div>
        <div id="settings_screen" class="hide">
            <div id="setting_effekt_sound">
                <div id="sfx" class="sfxon"></div>
            </div>
            <div id="setting_music">
                <div id="music" class="musicon"></div>
            </div>

            <div id="volume"></div>
            <div id="setting_close"></div>
        </div>


        <div id="gameover" class="hide">
            <div id="replay" class=""></div>
        </div>


        <div id="levelcomplete" class="hide">
            <div id="replay2" class=""></div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
